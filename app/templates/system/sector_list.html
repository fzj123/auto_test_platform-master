<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>bootstrap-table - 后台管理系统模板</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<meta name="keywords" content="后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
<meta name="author" content="yinqi">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="../../static/css/animate.css" rel="stylesheet">
<link href="../../static/css/style.min.css" rel="stylesheet">
<link href="../../static/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
  
<body>
<div class="container-fluid p-t-15">
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><h4>部门管理</h4></div>
        <div class="card-body">
          <form class="form-inline" action="forms_elements.html" method="post" onsubmit="return false;">
            <div class="form-group">
              <div class="col-md-7">
                <input class="form-control" type="text" id="sectorName" name="sectorName" placeholder="请输入部门名称..">
              </div>
            </div>
            <div class="form-group">
              <button id="btn_query" type="button" class="btn btn-secondary m-r-5">
              <span class="mdi mdi-magnify" aria-hidden="true"></span>查询
              </button>
            </div>
            <div class="form-group">
              <button id="btn_add" type="button" class="btn btn-primary m-r-5" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
              <span class="mdi mdi-plus" aria-hidden="true"></span>新增
              </button>
            </div>
          </form>

          <table id="tb_departments"></table>
 
        </div>
      </div>
    </div>
    
  </div>
  
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">新增用户</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="sector_name" class="control-label">部门名称：</label>
                      <input type="text" class="form-control" id="sector_name">
                    </div>
                    <div class="form-group">
                      <label for="describes" class="control-label">描述内容：</label>
                      <textarea class="form-control" id="describes" name="describes" rows="6" placeholder="描述内容.."></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn_submit" >添加</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
</div>


<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

<!--行内编辑插件-->
<link href="../../static/js/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.min.css" rel="stylesheet">
<script type="text/javascript" src="../../static/js/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>

<script type="text/javascript" src="../../static/js/main.min.js"></script>
<script type="text/javascript">
$('#tb_departments').bootstrapTable({
    classes: 'table table-bordered table-hover table-striped',
    url: '/system/sectorList',
    method: 'get',
    uniqueId: 'id',
    idField: 'id',             // 每行的唯一标识字段
    toolbar: '#toolbar',       // 工具按钮容器
    //clickToSelect: true,     // 是否启用点击选中行
    showColumns: true,         // 是否显示所有的列
    showRefresh: true,         // 是否显示刷新按钮
    
    //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
  
    pagination: true,                    // 是否显示分页
    sortOrder: "asc",                    // 排序方式
    queryParams: function(params) {
        var temp = {
            limit: params.limit,         // 每页数据量
            offset: params.offset,       // sql语句起始索引
            page: (params.offset / params.limit) + 1,
            sort: params.sort,           // 排序的列名
            sortOrder: params.order,      // 排序方式'asc' 'desc'
            sector_name:$("#sectorName").val()
        };
        return temp;
    },                                   // 传递参数
    sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
    pageNumber: 1,                       // 初始化加载第一页，默认第一页
    pageSize: 10,                        // 每页的记录行数
    pageList: [10, 25, 50, 100],         // 可供选择的每页的行数
    //search: true,                      // 是否显示表格搜索，此搜索是客户端搜索
    
    //showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
    //exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据
  
    columns: [{
        checkbox: true    // 是否显示复选框
    }, {
        field: 'id',
        title: '部门ID',
        sortable: true    // 是否排序
    }, {
        field: 'sector_name',
        title: '部门名称'
    }, {
        field: 'member',
        title: '成员数',
    }, {
        field: 'create_time',
        title: '创建时间'
    }, {
        field: 'describes',
        title: '描述'
    }, {
        field: 'operate',
        title: '操作',
        formatter: btnGroup,  // 自定义方法
        events: {
            'click .edit-btn': function (event, value, row, index) {
                editUser(row.id);
            },
            'click .del-btn': function (event, value, row, index) {
                delUser(row.id);
            },
            'click .show-btn': function (event, value, row, index) {
                showUser(row);
            }
        }
    }],
    onLoadSuccess: function(data){
        $("[data-toggle='tooltip']").tooltip();
    }
});

// 操作按钮
function btnGroup ()
{
    let html =
        '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
        '<a href="#!" class="btn btn-xs btn-default m-r-5 show-btn" title="查看" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>' +
        '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';
    return html;
}

// 操作方法 - 编辑
function editUser()
{
    alert('编辑信息跳转');
}
// 操作方法 - 删除
function delUser()
{
    alert('信息删除成功');
}
// 操作方法 - 查看
function showUser()
{
    alert('查看详细');
}

$(document).ready(function(){
  $("#btn_submit").click(function(){
    //获取模态框数据
        var sector_name = $('#sector_name').val();
        var describes = $('#describes').val();
        $.ajax({
            url: '/system/sectorUser',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({"sector_name": sector_name, "describes": describes}),
            success: function () {
                 $('#exampleModal').modal('hide');

            }
        });
  });
});

//查询部门
$(document).ready(function(){
  $("#btn_query").click(function(){
    //获取模态框数据
         $('#tb_departments').bootstrapTable("refresh");


  });
});

</script>
</body>
</html>

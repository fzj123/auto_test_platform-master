<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>公共参数</title>
<link rel="icon" href="favicon.ico" type="../static/image/ico">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="../../static/css/animate.css" rel="stylesheet">
<link href="../../static/css/style.min.css" rel="stylesheet">
<link href="../../static/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<!--对话框-->
<link rel="stylesheet" href="../../static/js/jconfirm/jquery-confirm.min.css">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><h4>公共参数</h4></div>
        <div class="card-body">
          <form class="form-inline" action="variables_list.html" method="post" onsubmit="return false;">
            <div class="form-group">
              <div class="col-md-7">
                <input class="form-control" type="text" id="variablesName" name="variablesName" placeholder="请输入参数名称..">
              </div>
            </div>
            <div class="form-group">
              <button id="btn_query" type="button" class="btn btn-secondary m-r-5">
              <span class="mdi mdi-magnify" aria-hidden="true"></span>查询
              </button>
            </div>
            <div class="form-group">
              <button id="btn_add" type="button" class="btn btn-primary m-r-5" data-toggle="modal" data-target="#addeModal" data-whatever="@mdo">
              <span class="mdi mdi-plus" aria-hidden="true"></span>新增
              </button>
            </div>
          </form>

          <table id="tb_departments"></table>

        </div>
      </div>
    </div>

  </div>

</div>

<div class="modal fade" id="addeModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addModalLabel">添加公共参数</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="variables_name" class="control-label">参数名称：</label>
                      <input type="text" class="form-control" id="variables_name">
                    </div>
                    <div class="form-group">
                      <label for="variables_value" class="control-label">参数值：</label>
                      <input type="text" class="form-control" id="variables_value">
                    </div>
                    <div class="form-group">
                      <label for="items_name-select" class="control-label">项目名称：</label>
                        <select class="form-control" id="items_name-select" name="items_name-select" size="1">
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="describes" class="control-label">描述内容：</label>
                      <textarea class="form-control" id="describes" name="describes" rows="6" placeholder="描述内容.."></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn_submit" >添加</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
</div>

<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="showModalLabel">显示公共参数</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="show_variables_name" class="control-label">参数名称：</label>
                      <input type="text" class="form-control" id="show_variables_name">
                    </div>
                    <div class="form-group">
                      <label for="show_variables_value" class="control-label">参数值：</label>
                      <input type="text" class="form-control" id="show_variables_value">
                    </div>
                    <div class="form-group">
                      <label for="show_items_name-select" class="control-label">项目名称：</label>
                        <select class="form-control" id="show_items_name-select" name="show_items_name-select" size="1">
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="show_create_time" class="control-label">创建时间：</label>
                      <input type="text" class="form-control" id="show_create_time">
                    </div>
                    <div class="form-group">
                      <label for="show_describes" class="control-label">描述内容：</label>
                      <textarea class="form-control" id="show_describes" name="show_describes" rows="6" placeholder="描述内容.."></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModallLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="editModalLabel">编辑公共参数</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="edit_variables_id" class="control-label">参数id：</label>
                      <input type="text" class="form-control" id="edit_variables_id">
                    </div>
                    <div class="form-group">
                      <label for="edit_variables_name" class="control-label">参数名称：</label>
                      <input type="text" class="form-control" id="edit_variables_name">
                    </div>
                    <div class="form-group">
                      <label for="edit_variables_value" class="control-label">参数值：</label>
                      <input type="text" class="form-control" id="edit_variables_value">
                    </div>
                    <div class="form-group">
                      <label for="edit_items_name-select" class="control-label">项目名称：</label>
                        <select class="form-control" id="edit_items_name-select" name="edit_items_name-select" size="1">
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="edit_describes" class="control-label">描述内容：</label>
                      <textarea class="form-control" id="edit_describes" name="edit_describes" rows="6" placeholder="描述内容.."></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn_edit" >保存</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
              </div>
            </div>
</div>


<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

<!--行内编辑插件-->
<link href="../../static/js/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.min.css" rel="stylesheet">
<script type="text/javascript" src="../../static/js/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>
<!--对话框-->
<script src="../../static/js/jconfirm/jquery-confirm.min.js"></script>
<!--消息提示-->
<script src="../../static/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="../../static/js/lightyear.js"></script>
<script type="text/javascript" src="../../static/js/main.min.js"></script>
<script type="text/javascript">
$('#tb_departments').bootstrapTable({
    classes: 'table table-bordered table-hover table-striped',
    url: '/interface/variablesList',
    method: 'get',
    uniqueId: 'id',
    idField: 'id',             // 每行的唯一标识字段
    toolbar: '#toolbar',       // 工具按钮容器
    //clickToSelect: true,     // 是否启用点击选中行
    showColumns: true,         // 是否显示所有的列
    showRefresh: true,         // 是否显示刷新按钮

    //showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)

    pagination: true,                    // 是否显示分页
    sortOrder: "asc",                    // 排序方式
    queryParams: function(params) {
        var temp = {
            limit: params.limit,         // 每页数据量
            offset: params.offset,       // sql语句起始索引
            page: (params.offset / params.limit) + 1,
            sort: params.sort,           // 排序的列名
            sortOrder: 'desc',      // 排序方式'asc' 'desc'
            variablesList_name:$("#variablesName").val()
        };
        return temp;
    },                                   // 传递参数
    sidePagination: "server",            // 分页方式：client客户端分页，server服务端分页
    pageNumber: 1,                       // 初始化加载第一页，默认第一页
    pageSize: 10,                        // 每页的记录行数
    pageList: [10, 25, 50, 100],         // 可供选择的每页的行数
    //search: true,                      // 是否显示表格搜索，此搜索是客户端搜索

    //showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
    //exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据

    columns: [{
        checkbox: true    // 是否显示复选框
    }, {
        field: '',
        title: '序号',
        formatter: function (value, row, index) {
        return index+1;
        }
    }, {
        field: 'variables_name',
        title: '参数名称'
    }, {
        field: 'variables_value',
        title: '参数值',
    },{
        field: 'items_name',
        title: '所属项目',
    },{
        field: 'create_time',
        title: '创建时间',
    },{
        field: 'describes',
        title: '描述'
    }, {
        field: 'operate',
        title: '操作',
        formatter: btnGroup,  // 自定义方法
        events: {
            'click .edit-btn': function (event, value, row, index) {
                edit(row);
            },
            'click .del-btn': function (event, value, row, index) {
                del(row.id);
            },
            'click .show-btn': function (event, value, row, index) {
                show(row);
            }
        }
    }],
    onLoadSuccess: function(data){
        $("[data-toggle='tooltip']").tooltip();
    }
});

// 操作按钮
function btnGroup ()
{
    let html =
        '<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
        '<a href="#!" class="btn btn-xs btn-default m-r-5 show-btn" title="查看" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>' +
        '<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';
    return html;
}

// 操作方法 - 编辑
function edit(row)
{
     var data = row;
    $("#edit_variables_id").val(data.id);
    $("#edit_variables_name").val(data.variables_name);
    $("#edit_variables_value").val(data.variables_value);
    var items_name = data.items_name;
    $("#edit_items_name-select option").each(function (){
        if($(this).text()==items_name){
            $(this).attr('selected',true);
        }
    });
    $("#edit_describes").val(data.describes);
    $('#editModal').modal('show')
}
// 操作方法 - 删除
function del(id)
{
    var variablesId = id
    $.alert({
        title: '是否删除',
        content: '确定删除此行数据吗？',
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'btn-primary',
				action: function(){
                    $.ajax({
                      url: '/interface/deletevariables',
                      data:{"variablesId":variablesId},
                      type: "get",
                      dataType:"json",
                      success: function (data) {
                        $("#tb_departments").bootstrapTable('refresh');
                        if(data.code == 200){
                          lightyear.notify('删除成功！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                        }else{
                          lightyear.notify('添加失败！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                        }
                      },
			          error: function(error) {
                         lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				         console.log(error);
			          }
                    });

				}
			},
			cancel: {
				text: '取消',
				action: function () {
                  lightyear.notify('取消成功！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				}
			}
		}
    });
}
// 操作方法 - 查看
function show(row)
{
    var data = row;
    $("#show_items_name-select").empty();
    $("#show_variables_name").val(data.variables_name);
    $("#show_variables_value").val(data.variables_value);
    $("#show_items_name-select").prepend("<option value='0'>"+data.items_name+"</option>");
    $("#show_create_time").val(data.create_time);
    $("#show_describes").val(data.describes);
    $('#showModal').modal('show')
}

//添加公共参数
$(document).ready(function() {
	$("#btn_submit").click(function() {
		//获取模态框数据
		var items_name = $("#items_name-select option:selected");

		var variables_name = $('#variables_name').val();
		var variables_value = $('#variables_value').val();
		var items_name = items_name.text();
		var describes = $('#describes').val();
		$.ajax({
			url: '/interface/addvariables',
			type: 'post',
			contentType: 'application/json',
			data: JSON.stringify({
				"variables_name": variables_name,
				"variables_value": variables_value,
				"items_name": items_name,
				"describes": describes
			}),
			success: function() {
				$('#addeModal').modal('hide');
				$("#tb_departments").bootstrapTable('refresh');
				location.reload(true);
				lightyear.notify('添加成功！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
			},
			error: function(error) {
				lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				console.log(error);
			}
		});
	});
});

//编辑公共参数
$(document).ready(function(){
  $("#btn_edit").click(function(){
        //获取模态框数据
        var items_name_select = $("#edit_items_name-select option:selected");
        var edit_variables_id = $('#edit_variables_id').val();
        var edit_variables_name = $('#edit_variables_name').val();
        var edit_variables_value = $('#edit_variables_value').val();
        var items_name = items_name_select.text();
        var edit_describes = $('#edit_describes').val();
        $.ajax({
            url: '/interface/editvariables',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({"id": edit_variables_id, "variables_name": edit_variables_name, "variables_value": edit_variables_value, "items_name": items_name, "describes": edit_describes}),
            success: function () {
              $('#editModal').modal('hide');
              $("#tb_departments").bootstrapTable('refresh');
              lightyear.notify('保存成功！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
            },
            error: function(error) {
				lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				console.log(error);
			}
        });
  });
});

//查询公共参数
$(document).ready(function(){
  $("#btn_query").click(function(){
    //获取模态框数据
      $("#tb_departments").bootstrapTable('refresh');
  });
});

//添加页面，查询项目
$(document).ready(function() {　　
	var state = 1;　　$.ajax({　　　　type: "POST",
		　　　　url: "/system/itemsNameList",
		　　　　dataType: "JSON",
		　　　　data: {},
		　　success: function(msg)　　 {

			　　　　$("#items_name-select").prepend("<option value='0'>请选择项目</option>"); //添加第一个option值
			　　　　$("#edit_items_name-select").prepend("<option value='0'>请选择项目</option>"); //添加第一个option值
			　　　　
			for (var i = 0; i < msg.rows.length; i++) {

				　　　　 //如果在select中传递其他参数，可以在option 的value属性中添加参数
				　　　　$("#items_name-select").append("<option value='" + i + "'>" + msg.rows[i] + "</option>");
				　　　　$("#edit_items_name-select").append("<option value='" + i + "'>" + msg.rows[i] + "</option>");
			}　　
		},
		error: function(error) {
			lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
			console.log(error);
		}　
	});
});



</script>
</body>
</html>

$('#tb_departments').bootstrapTable({

// 操作方法 - 编辑
function edit(row)
{

    $("#editModal").bootstrapTable('refresh');
    var data = row;
    $("#edit_interface_id").val(data.id);
    $("#edit_interface_name").val(data.interface_name);
    var items_name = data.items_name;
    var head = data.head;
    $("#edit_items-select option").each(function (){
        if($(this).text()==items_name){
            $(this).attr('selected',true);
        }
    });
    $("#edit_head-select option").each(function (){
        if($(this).text()==head){
            $(this).attr('selected',true);
        }
    });
    var request_type = data.request_type
    $('#edit_search-btn').html(request_type + ' <span class="caret"></span>');
    $("#edit_interface_path").val(data.interface_path);
    $("#interface_check").val(data.interface_check);
    $("#edit_describes").val(data.describes);
    $("#request-textarea-input").val(data.interface_request);



    //请求头
    var interface_header = data.interface_header;
    var header = JSON.parse(interface_header);

    for (var rowCount in header) {
            var a = header[rowCount]
        html = '<div class="input-group centerIp">'+
          '<label class="input-group-addon">名称：</label>'+
                '<input class="form-control header_name" type="text" name="header_name'+rowCount+'" id="header_name'+rowCount+'" >'+
          ' <label class="input-group-addon">值：</label>'+
                ' <input class="form-control header_value" type="text" name="header_value'+rowCount+'" id="header_value'+rowCount+'" >'+
          ' <span class="input-group-btn">'+
                '<button class="btn btn-info" type="button" data-toggle="tooltip" title="删除" id="delBtn"><span class="mdi mdi-close-box-outline"></span></button>'+
          ' </span>'+
        '</div>'
        $('#addHeaderBtn').before(html)
        $("#header_name"+rowCount).val(header[rowCount].name);
        $("#header_value"+rowCount).val(header[rowCount].value);
    }
    //请求参数
    var interface_parameter = data.interface_parameter;
    var parameter = JSON.parse(interface_parameter);

    for (var rowCount in parameter) {
        var a = parameter[rowCount]
        html = '<div class="input-group centerIp">'+
          '<label class="input-group-addon">名称：</label>'+
                '<input class="form-control parameter_name" type="text" name="parameter_name'+rowCount+'" id="parameter_name'+rowCount+'" >'+
          ' <label class="input-group-addon">值：</label>'+
                ' <input class="form-control parameter_value" type="text" name="parameter_value'+rowCount+'" id="parameter_value'+rowCount+'" >'+
          ' <span class="input-group-btn">'+
                '<button class="btn btn-info" type="button" data-toggle="tooltip" title="删除" id="delBtn"><span class="mdi mdi-close-box-outline"></span></button>'+
          ' </span>'+
        '</div>'
        $('#addParameters').before(html)
        $("#parameter_name"+rowCount).val(parameter[rowCount].name);
        $("#parameter_value"+rowCount).val(parameter[rowCount].value);
    }
    //请求断言
    var interface_assert = data.interface_assert;
    var assert = JSON.parse(interface_assert);

    for (var rowCount in assert) {
        var a = assert[rowCount]
        html = '<div class="input-group centerIp">'+
          '<label class="input-group-addon">名称：</label>'+
                '<input class="form-control assert_name" type="text" name="assert_name'+rowCount+'" id="assert_name'+rowCount+'" >'+
          ' <label class="input-group-addon">值：</label>'+
                ' <input class="form-control assert_value" type="text" name="assert_value'+rowCount+'" id="assert_value'+rowCount+'" >'+
          ' <span class="input-group-btn">'+
                '<button class="btn btn-info" type="button" data-toggle="tooltip" title="删除" id="delBtn"><span class="mdi mdi-close-box-outline"></span></button>'+
          ' </span>'+
        '</div>'
        $('#addAssert').before(html)
        $("#assert_name"+rowCount).val(assert[rowCount].name);
        $("#assert_value"+rowCount).val(assert[rowCount].value);
    }
    $('#editModal').modal('show');

}



// 操作方法 - 删除
function del(id)
{
    var interfaceId = id
    $.alert({
        title: '是否删除',
        content: '确定删除此行数据吗？',
		buttons: {
			confirm: {
				text: '确认',
				btnClass: 'btn-primary',
				action: function(){
                    $.ajax({
                      url: '/interface/deleteInterface',
                      data:{"interfaceId":interfaceId},
                      type: "get",
                      dataType:"json",
                      success: function (data) {
                        $("#tb_departments").bootstrapTable('refresh');
                        if(data.code == 200){
                          lightyear.notify('删除成功！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                        }else{
                          lightyear.notify('添加失败！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                        }
                      },
			          error: function(error) {
                         lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				         console.log(error);
			          }
                    });

				}
			},
			cancel: {
				text: '取消',
				action: function () {
                  lightyear.notify('取消成功！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				}
			}
		}
    });
}
// 操作方法 - 运行接口
function run(row)
{
    alert("update 方法 , id = " + row.id);
    $.ajax({
			url: '/interface/runInterface',
			type: 'post',
			contentType: 'application/json',
			data: JSON.stringify({
				"id": row.id,
				"items_name": row.items_name
			}),
			success: function() {
				if(data.code == 200){
                  lightyear.notify('测试成功！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                }else{
                  lightyear.notify('测试失败！', 'success', 100, 'mdi mdi-emoticon-happy', 'top', 'center');
                }
			},
			error: function(error) {
				lightyear.notify('system error！', 'danger', 100, 'mdi mdi-emoticon-sad', 'top', 'center');
				console.log(error);
			}
		});

}

$(document).ready(function() {
	$("#btn_submit").click(function() {
		//获取模态框数据
		var head = $("#head-select option:selected");
		var items_name = $("#items_name-select option:selected");

		var interface_name = $('#interface_name').val();

		var interface_path = $('#interface_path').val();

		var items_name = items_name.text();
		var describes = $('#describes').val();
		$.ajax({
			url: '/interface/addInterface',
			type: 'post',
